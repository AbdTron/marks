<body style="display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #1a1a1a; color: #ffffff;">
    <div style="text-align: center;">
        <h1 style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto; font-weight: 600; font-size: 32px; margin-bottom: 30px;">Welcome Students</h1>
        <div style="margin: 20px; background-color: rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 16px; backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);">
            <label for="rollNumber" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto; font-size: 17px; font-weight: 500; color: #ffffff;">Roll Number</label>
            <input 
            type="text" 
            id="rollNumber" 
            name="rollNumber" 
            style="background-color: rgba(255, 255, 255, 0.1); color: white; border: none; border-radius: 12px; padding: 15px; margin: 12px 0; font-size: 17px; width: 100%; max-width: 280px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
            <br>
            <label for="cnic" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto; font-size: 17px; font-weight: 500; color: #ffffff;">CNIC</label>
            <input 
            type="text" 
            id="cnic" 
            name="cnic" 
            placeholder="00000-0000000-0" 
            maxlength="15" 
            style="background-color: rgba(255, 255, 255, 0.1); color: white; border: none; border-radius: 12px; padding: 15px; margin: 12px 0; font-size: 17px; width: 100%; max-width: 280px; box-shadow: 0 2px 8px rgba(0,0,0,0.12); font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto; backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);" 
            oninput="formatCNIC(this)"
          >
          <script>
          function formatCNIC(input) {
            let value = input.value.replace(/\D/g, ''); // Remove non-numeric characters
            if (value.length > 5) {
              value = value.slice(0, 5) + '-' + value.slice(5);
            }
            if (value.length > 13) {
              value = value.slice(0, 13) + '-' + value.slice(13);
            }
            input.value = value.slice(0, 15); // Ensure maxlength of 15
          }
          </script>
          <br>
          <p id="marksDisplay" style="display: none; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto; font-size: 17px; font-weight: 500; color: #ffffff; margin: 10px 0;">Accounting Fundamentals marks: <span id="marksValue"></span></p>

        </div>
