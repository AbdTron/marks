<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSCS II-B</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
        }

        .page-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
            position: relative;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .info-corner {
            background-color: rgba(58, 69, 79, 0.8);
            padding: 30px;
            border-radius: 16px;
            width: 300px;
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .info-corner h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .info-corner p {
            color: white;
            line-height: 1.6;
        }

        h1 {
            font-weight: 600;
            font-size: 32px;
            margin-bottom: 30px;
        }

        .form-container {
            margin: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        label {
            font-size: 17px;
            font-weight: 500;
            color: #ffffff;
        }

        input {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px;
            margin: 12px 0;
            font-size: 17px;
            width: 80%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        button {
            background-color: #007AFF;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 17px;
            font-weight: 600;
            transition: all 0.2s;
            width: 100%;
        }

        p {
            font-size: 17px;
            font-weight: 500;
            color: #ffffff;
            margin: 10px 0;
        }

        #errorMessage {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        .footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            margin-top: 20px;
        }

        .footer a {
            text-decoration: none;
        }

        .footer span {
            color: #007AFF;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .page-container {
                flex-direction: column;
                align-items: center;
            }

            .container {
                position: static;
                transform: none;
                padding: 10px;
            }

            .info-corner {
                position: static;
                width: 90%;
                max-width: 450px;
                margin-top: 20px;
                transform: none;
            }

            h1 {
                font-size: 24px;
            }

            .form-container {
                padding: 20px;
            }

            button {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
                padding: 12px;
            }

            input, button {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="container">
            <h1>Welcome Students</h1>
            <div class="form-container">
                <label for="rollNumber">Roll Number</label>
                <input 
                    type="text" 
                    id="rollNumber" 
                    name="rollNumber" 
                    placeholder="CS-000"
                    maxlength="6"
                    pattern="CS-\d{3}"
                    value="CS-"
                    oninput="this.value = this.value.startsWith('CS-') ? this.value : 'CS-' + this.value.replace(/\D/g, '').slice(0,3)"
                >
                <br>
                <label for="cnic">CNIC</label>
                <input 
                    type="text" 
                    id="cnic" 
                    name="cnic" 
                    placeholder="00000-0000000-0" 
                    maxlength="15" 
                    oninput="formatCNIC(this)"
                >
                <br>
                <p id="marksDisplay" style="display: none;">Accounting Fundamentals marks: <span id="marksValue"></span></p>
                <button type="button" onclick="checkRoll()" id="findButton">Find</button>
                <script>
                    document.addEventListener('keypress', function(e) {
                        if (e.key === 'Enter') {
                            document.getElementById('findButton').click();
                        }
                    });
                </script>
                <p id="errorMessage">Fill required fields</p>
            </div>
            <div class="footer">
                <a href="https://xeeshan.carrd.co/">
                    <span>Â© Developed and managed by Zeeshan Sarfraz</span>
                </a>
            </div>
        </div>

        <div class="info-corner">
            <h2>Info Corner</h2>
            <p>This site has been made to let every student check their grades, soon it will have many other option too, stay tuned....</p>
        </div>
    </div>

    <script>
        function formatCNIC(input) {
            let value = input.value.replace(/\D/g, ''); // Remove non-numeric characters
            if (value.length > 5) {
                value = value.slice(0, 5) + '-' + value.slice(5);
            }
            if (value.length > 13) {
                value = value.slice(0, 13) + '-' + value.slice(13);
            }
            input.value = value.slice(0, 15); // Ensure maxlength of 15
        }

        async function checkRoll() {
            const rollNumber = document.getElementById('rollNumber').value;
            const cnic = document.getElementById('cnic').value;
            const errorMessage = document.getElementById('errorMessage');
            const marksDisplay = document.getElementById('marksDisplay');
            const marksValue = document.getElementById('marksValue');
            
            if (!rollNumber || !cnic) {
                errorMessage.style.display = 'block';
                marksDisplay.style.display = 'none';
                return;
            }
            
            errorMessage.style.display = 'none';

            try {
                const response = await fetch('https://drive.google.com/file/d/1sZbBlyVeiG6f-VVn6APFn_iHb8ArMwH7/view?usp=sharing');
                const text = await response.text();

                const studentData = JSON.parse(text);

                const student = studentData[rollNumber];
                if (student && student.cnic === cnic) {
                    marksValue.textContent = student.marks;
                    marksDisplay.style.display = 'block';
                    errorMessage.style.display = 'none';
                } else {
                    marksDisplay.style.display = 'none';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching student data:', error);
                errorMessage.textContent = 'Unable to fetch data. Please try again later.';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
